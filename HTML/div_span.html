<!DOCTYPE html>
<html>
<head>
    <title>Div and Span</title>
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <h2>Section Title</h2>
        <p>This is a paragraph inside a div.</p>
    </div>
    <p>This is a normal paragraph with a <span class="highlight">highlighted</span> word.</p>
</body>
</html>
